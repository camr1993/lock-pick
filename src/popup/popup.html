<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <img id="icon" src="../../icon.png" alt="" />
        <span id="title1">Lock</span>
        <span id="title2">Pick</span>
      </div>
      <div id="toggle-div">
        <div>Toggle On/Off</div>
        <input type="checkbox" id="toggle" class="checkbox" />
        <label for="toggle" class="switch"></label>
      </div>
      <div id="button-div">
        <button class="hint-button">Show Rules</button>
        <button class="hint-button">Add Rules</button>
      </div>
      <a href="" id="report">Report an issue</a>
      <script src="../../dist/popup.bundle.js" charset="utf-8"></script>
    </div>
  </body>
</html>
